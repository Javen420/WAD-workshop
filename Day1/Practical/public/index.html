<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Todo List</title>
</head>
<body>

<h1>My To-do List</h1>

<!-- Form section -->
<h2>Add a New Task</h2>
<form id="taskForm">
  <label for="taskInput">Task Name:</label><br>
  <input type="text" id="taskInput" />
  <br><br>
  <button type="submit">Add Task</button>
</form>

<hr>

<!-- Table section -->
<h2>Tasks Table</h2>
<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>ID</th>
      <th>Task</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="taskTableBody">
    <!-- Tasks will be inserted here -->
  </tbody>
</table>

<hr>

<!-- List section -->
<h2>Tasks List</h2>
<ol id="taskList">
  <!-- Tasks will be inserted here -->
</ol>

<script src="script.js"></script>
</body>
</html>
