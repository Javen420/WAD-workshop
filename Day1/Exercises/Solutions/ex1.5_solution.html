<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wistonian - Reservations</title>
</head>
<body>
    <h1>The Wistonian</h1>

    <h2>Reserve a Table</h2>

    <p>We look forward to welcoming you at The Wistonian. Please fill out the form below to request a reservation, and our team will confirm your booking shortly.</p>

    <form>
        <label for="name">Full Name:</label>
        <br>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email Address:</label>
        <br>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="phone">Phone Number:</label>
        <br>
        <input type="tel" id="phone" name="phone">
        <br><br>

        <label for="guests">Number of Guests:</label>
        <br>
        <select id="guests" name="guests">
            <option value="1">1 Guest</option>
            <option value="2">2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4">4 Guests</option>
            <option value="5">5 Guests</option>
            <option value="6">6 Guests</option>
            <option value="7">7 Guests</option>
            <option value="8">8 Guests</option>
        </select>
        <br><br>

        <label for="date">Preferred Date:</label>
        <br>
        <input type="text" id="date" name="date" placeholder="DD/MM/YYYY">
        <br><br>

        <label for="time">Preferred Time:</label>
        <br>
        <select id="time" name="time">
            <option value="17:00">17:00</option>
            <option value="17:30">17:30</option>
            <option value="18:00">18:00</option>
            <option value="18:30">18:30</option>
            <option value="19:00">19:00</option>
            <option value="19:30">19:30</option>
            <option value="20:00">20:00</option>
            <option value="20:30">20:30</option>
            <option value="21:00">21:00</option>
            <option value="21:30">21:30</option>
            <option value="22:00">22:00</option>
        </select>
        <br><br>

        <label for="requests">Special Requests:</label>
        <br>
        <textarea id="requests" name="requests" rows="4" cols="40"></textarea>
        <br><br>

        <input type="submit" value="Request Reservation">
        <input type="reset" value="Clear Form">
    </form>
</body>
</html>
