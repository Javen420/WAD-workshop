<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
</head>
<body>
    <h1>Novel Services Login</h1>
    <form id="web_form" name="web_form">
        <span>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"></input>
        </span>
        <br>
        <span>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"></input>
        </span>
        <br>
        <span>
            <label for="server">Web Server</label>
            <select form="web_form" id="server" name="server">
                <option selected hidden>-- Choose a sever --</option>
                <option>Singapore</option>
                <option>USA</option>
                <option>China</option>
                <option>UK</option>
                <option>Germany</option>
            </select>
        </span>
        <br>
        <br>
        <span style="display: flex; align-items: center;">
            <label for="role">Please specify your role: </label>
            <div>
                <input type="radio" name="role" value="Admin">Admin</input>
                <br>
                <input type="radio" name="role" value="Engineer">Engineer</input>
                <br>
                <input type="radio" name="role" value="Manager">Manager</input>
                <br>
                <input type="radio" name="role" value="Guest">Guest</input>
            </div>
        </span>
        <br>
        <span style="display: flex; align-items: center;">
            <label for="role">Single Sign-on to the following: </label>
            <div>
                <input type="checkbox" name="service" value="Mail">Mail</input>
                <br>
                <input type="checkbox"  name="service" value="Payroll">Payroll</input>
                <br>
                <input type="checkbox" name="service" value="Self-Service">Self-Service</input>
            </div>
        </span>
        <span>
            <input type="submit" value="Login"></input>
            <input type="reset" value="Reset"></input>
        </span>
    </form>
</body>
</html>

<style>
    #web_form label{
        display: inline-block;
        width: 100px;
    }
    #web_form input,select{
        margin-block: 5px;
    }
</style>
